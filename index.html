<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>RapidRead Arabic</title>
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&family=Amiri:ital,wght@0,400;0,700;1,400&family=Amiri+Quran&family=Aref+Ruqaa:wght@400;700&family=Cairo:wght@200..1000&family=Changa:wght@200..800&family=El+Messiri:wght@400..700&family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&family=Lalezar&family=Lateef:wght@200;300;400;500;600;700;800&family=Mada:wght@200..900&family=Mirza:wght@400;500;600;700&family=Rakkas&family=Reem+Kufi:wght@400..700&family=Scheherazade+New:wght@400;500;600;700&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: '#0f172a', // Slate 900
              surface: '#1e293b',    // Slate 800
              primary: '#38bdf8',    // Sky 400
              accent: '#f472b6',     // Pink 400
            },
            fontFamily: {
              sans: ['"IBM Plex Sans Arabic"', 'Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for dark mode */
      ::-webkit-scrollbar {
        width: 4px; /* Thinner for mobile */
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }

      /* Brightness Control Logic */
      :root {
        --app-brightness: 100%;
        touch-action: manipulation; /* Improves touch response */
      }

      /* Apply brightness to the app container in normal mode */
      #root > div {
        filter: brightness(var(--app-brightness));
      }

      /* Apply brightness to any element that enters fullscreen */
      :fullscreen {
        filter: brightness(var(--app-brightness));
        background-color: #1e293b; /* Ensure background isn't transparent in fullscreen */
      }
      /* Vendor prefixes for cross-browser support */
      :-webkit-full-screen {
        filter: brightness(var(--app-brightness));
        background-color: #1e293b;
      }
      :-moz-full-screen {
        filter: brightness(var(--app-brightness));
        background-color: #1e293b;
      }
      
      ::backdrop {
        background-color: black;
      }

      /* Reset body styles for full mobile height */
      html, body {
        width: 100%;
        height: 100%;
        overscroll-behavior: none; /* Prevent rubber banding on mobile */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>
  <body class="bg-background text-slate-200 h-screen w-screen overflow-hidden selection:bg-primary selection:text-slate-900">
    <div id="root" class="h-full w-full"></div>
  </body>
</html>
